<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        .main {
            margin: 0 auto;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #date {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        #time {
            font-size: 1.5em;
            font-weight: bold;
        }

        #svg-container {
            height: 80px;
            width: 400px;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        #svg-container>div {
            display: flex;
            text-align: center;
            columns: 2;
            gap: 5px;
        }


        #theme-selector {
            margin-top: 20px;
            padding: 5px;
            background-color: lightgray;
            border: none;
            cursor: pointer;
        }

        * {
            background-color: rgba(168, 148, 172, 0);
            /* transform: scale(1.5); */
        }
    </style>
</head>

<body>
    <script>
        let svgCache = {
            hour: '',
            minute: '',
            second: ''
        };

        const currentTheme = 'moebooru'; // 当前主题
        const digitsImages = {
            '0': '0.gif',
            '1': '1.gif',
            '2': '2.gif',
            '3': '3.gif',
            '4': '4.gif',
            '5': '5.gif',
            '6': '6.gif',
            '7': '7.gif',
            '8': '8.gif',
            '9': '9.gif'
        };
        const themeList = {
            'moebooru': './img/moebooru/',
            'booru-ffsr': './img/booru-ffsr/',
            'booru-helltaker': './img/booru-helltaker/',
            'booru-huggboo': './img/booru-huggboo/',
            'booru-jaypee': './img/booru-jaypee/',
            'booru-koe': './img/booru-koe/',
            'booru-lewd': './img/booru-lewd/',
            'booru-lisu': './img/booru-lisu/',
            'booru-mjg': './img/booru-mjg/',
            'booru-mof': './img/booru-mof/',
            'booru-nandroid': './img/booru-nandroid/',
            'booru-qualityhentais': './img/booru-qualityhentais/',
            'booru-r6gdrawfriends': './img/booru-r6gdrawfriends/',
            'booru-rfck': './img/booru-rfck/',
            'booru-smtg': './img/booru-smtg/',
            'booru-snyde': './img/booru-snyde/',
            'booru-the-collection': './img/booru-the-collection/',
            'booru-touhoulat': './img/booru-touhoulat/',
            'booru-townofgravityfalls': './img/booru-townofgravityfalls/',
            'booru-twifanartsfw': './img/booru-twifanartsfw/',
            'booru-ve': './img/booru-ve/',
            'booru-vivi': './img/booru-vivi/',
            'booru-vp': './img/booru-vp/',
            'booru-yuyuyui': './img/booru-yuyuyui/',
            'capoo': './img/capoo/',
            'e621': './img/e621/',
            'food': './img/food/',
            'gelbooru': './img/gelbooru/',
            'gelbooru-h': './img/gelbooru-h/',
            'green': './img/green/',
            'kasuterura': './img/kasuterura/',
            'kyun': './img/kyun/',
            'love-and-deepspace': './img/love-and-deepspace/',
            'minecraft': './img/minecraft/',
            'moebooru-h': './img/moebooru-h/',
            'morden': './img/morden-num/',
            'nixietube': './img/nixietube/',
            'normal': './img/normal/',
            'original-new': './img/original-new/',
            'original-old': './img/original-old/',
            'rule34': './img/rule34/',
            'shimmie2': './img/shimmie2/',
            'sketch': './img/sketch-1/'
        };

        let themeKeys = Object.keys(themeList);
        let currentThemeIndex = themeKeys.indexOf(currentTheme);

        function changeTheme() {
            // 清除缓存
            svgCache = {
                hour: '',
                minute: '',
                second: ''
            };

            currentThemeIndex = (currentThemeIndex + 1) % themeKeys.length; // 按顺序切换主题，循环
            const newTheme = themeKeys[currentThemeIndex]; // 获取下一个主题
            updateTime(newTheme);
        }

        function updateTime(theme = themeKeys[currentThemeIndex]) {
            const now = new Date();
            const formattedTime = now.toLocaleString('zh-CN', {
                timeZone: 'Asia/Shanghai',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
            });
            const [date, time] = formattedTime.split(' ');
            const [hour, minute, second] = time.split(':');

            // 更新日期和时间显示
            document.getElementById('date').textContent = date;
            document.getElementById('time').textContent = time;

            // 更新小时、分钟和秒数的 SVG
            const svgContainer = document.getElementById('svg-container');

            // 只更新变化的部分
            updateSVGPart(svgContainer, 'hour', hour, theme);
            updateSVGPart(svgContainer, 'minute', minute, theme);
            updateSVGPart(svgContainer, 'second', second, theme);
        }

        function updateSVGPart(container, type, count, theme) {
            let svgElement = container.querySelector(`#${type}`);

            // 如果缓存中有SVG则使用缓存，避免重复生成
            if (svgCache[type] && svgCache[type][count]) {
                if (svgElement) {
                    svgElement.innerHTML = svgCache[type][count]; // 更新已存在的部分
                } else {
                    // 如果没有找到SVG元素，添加新的SVG部分
                    const newSVG = svgCache[type][count];
                    const newElement = document.createElement('div');
                    newElement.id = type; // 给每个部分添加唯一的ID
                    newElement.innerHTML = newSVG;
                    container.appendChild(newElement);
                }
            } else {
                const newSVG = generateSVG(count, type, theme);
                // 缓存生成的SVG
                if (!svgCache[type]) {
                    svgCache[type] = {};
                }
                svgCache[type][count] = newSVG;

                if (svgElement) {
                    svgElement.innerHTML = newSVG; // 更新已存在的部分
                } else {
                    // 如果没有找到SVG元素，添加新的SVG部分
                    const newElement = document.createElement('div');
                    newElement.id = type; // 给每个部分添加唯一的ID
                    newElement.innerHTML = newSVG;
                    container.appendChild(newElement);
                }
            }
        }

        function generateSVG(count, type, theme) {
            if (svgCache[type] && svgCache[type][count]) {
                return svgCache[type][count];  // 返回缓存的SVG
            }

            const themePath = themeList[theme];
            const digits = count.toString().split('');
            let x = 0;
            let y = 0;

            let defs = digits.map(char => {
                const imagePath = themePath + digitsImages[char] || themeList.default + digitsImages[char];
                const width = 30;  // 减小每个数字图像的宽度
                const height = 40;
                y = Math.max(y, height);

                return `<image id="${char}" width="${width}" height="${height}" xlink:href="${imagePath}" />`;
            }).join('');

            let parts = digits.map((char, idx) => {
                const width = 30;  // 减小数字图像的宽度
                const height = 40;
                x = idx * (width + 5);  // 控制每个数字之间的间距

                return `<use x="${x}" y="0" xlink:href="#${char}" />`;
            }).join('');

            const svg = ` 
        <svg xmlns="http://www.w3.org/2000/svg" width="${x + 50}" height="${y}">
            <defs>${defs}</defs>
            <g>${parts}</g>
        </svg>
    `;

            if (!svgCache[type]) {
                svgCache[type] = {};
            }
            svgCache[type][count] = svg;

            return svg;
        }

        document.addEventListener('DOMContentLoaded', function () {
            setInterval(updateTime, 1000);
            document.getElementById('theme-selector').addEventListener('click', changeTheme);
        });
    </script>

    <div class="main">
        <div id="date"></div>
        <div id="time"></div>

    </div>
    <div id="svg-container"></div>
    <!-- <button id="theme-selector">切换主题</button> -->

</body>

</html>
